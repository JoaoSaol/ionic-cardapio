<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
    <ion-item *ngIf="submitted && form.get('username').errors" lines="none">
        <div class="text-danger" *ngIf="form.get('username').hasError('required')">
            Username is required
        </div>
    </ion-item>
    
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="submitted && form.get('password').errors" lines="none">
        <div class="text-danger" *ngIf="form.get('password').hasError('required')">
            Password is required
        </div>
    </ion-item>
    
    <ion-row>
        <ion-col>
            <ion-button type="submit" [disabled]="loading">Login</ion-button>
        </ion-col>
        <ion-col *ngIf="loading">
            <ion-spinner name="dots"></ion-spinner>
        </ion-col>
    </ion-row>
</form>
